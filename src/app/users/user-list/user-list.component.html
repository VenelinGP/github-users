<section class="section">
    <div class="container">
        <div class="columns is-multiline" *ngIf="(users | async); else loading">
            <div class="column is-2"*ngFor="let user of users | async">
                <div class="card">
                    <div class="card-content">
                        <a routerLink='{{user.login}}'>
                            <h3>{{user.login}}</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #loading>
            <app-loader></app-loader>
        </ng-template>
    </div>
</section>
