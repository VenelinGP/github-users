<section class="section">
    <div class="container">
        <nav class="level">
            <div class="level-left"></div>
            <div class="level-right">
              <div class="level-item">
                <button class="button is-primary is-light" (click)="sortByName()">Sort Names</button>
              </div>
            </div>
          </nav>
        <div class="columns is-multiline" *ngIf="(users | async); else loading">
            <div class="column is-2" *ngFor="let user of (users | async | sortByName:sortedByName)">
                <div class="card has-background-primary-light">
                    <div class="card-content">
                        <a routerLink='{{user.login}}'>
                            <h3 class="has-text-primary">{{user.login}}</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #loading>
            <app-loader></app-loader>
        </ng-template>
    </div>
</section>
