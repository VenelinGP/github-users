<section class="section">
    <div class="container">
        <div class="columns is-multiline" *ngIf="users">
            <div class="column is-2" *ngFor="let user  of users | async">
                <div class="card">
                    <div class="card-content">
                        <a routerLink='{{user.login}}'>
                            <h3>{{user.login}}</h3>
                        </a>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
