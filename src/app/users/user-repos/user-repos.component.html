<section class="section">
<div class="box" *ngIf="currentUser">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
            <img [src]="currentUser.avatar_url" width="150" height="150">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <div class="columns">
            <div class="column is-one-quarter">
              <p>
                <strong>{{currentUser.login | titlecase}}  </strong>
              </p>
              <p>
                <small>name: {{currentUser.name}}</small>
              </p>
            </div>
            <div class="column">
              <app-user-details *ngIf="showDetails" [currentUser]='currentUser'></app-user-details>
            </div>
          </div>
         
        </div>
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <button class="button is-info is-small" (click)="showHideDetails()">User Details</button>
            </div>
          </div>
        </nav>
      </div>
    </article>
  </div>
</section>
<section class="section">
    <div class="content is-medium">
        <h1>Repos</h1>
        <div *ngIf="repos"></div>
        <ul *ngFor="let repo of repos">
          <li>{{repo.name}}</li>
        </ul>
    </div>
</section>
